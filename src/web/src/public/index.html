<html>
  <head>
    <base href="/">
    <title>Foodbeazt | Online food ordering</title>
    <meta charset="UTF-8">
    <meta name="description" content="Online food ordering and delivery network in Puducherry. We do fast delivery and support delivery from multiple restaurants in a single order."/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if(!Modernizr.localstorage || !Modernizr.sessionstorage
        || !Modernizr.flexbox || !Modernizr.boxsizing || !Modernizr.history){
          console.log("No Basic support!");
        }
        if(Modernizr.notification){
          console.log("Has notification");
        }
        if(Modernizr.geolocation){
          console.log("Has geolocation");
        }
      });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <fb-app>
      <section class="row">
        <div class="medium-12 columns">
          <div class="spinner__container">
            <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
            <div class="content">
              <small class="light">Loading...</small>
            </div>
          </div>
        </div>
      </section>
    </fb-app>
    <section id="unsupported__browser" style="display:none">
      <div>
        <p>
          Awwh!! Applogize for the inconvenience caused.
          We do not support the browser you are using.
          Kindly use one of the below supported browsers to access
          <a href="//www.foodbeazt.in"><em>FoodBeazt</em></a>
        </p>
        <ul>
          <li>Firefox</li>
          <li>Chrome</li>
          <li>Safari</li>
          <li>IE 10+</li>
        </ul>
      </div>
    </section>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56015664-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
