<div class="callout warning" *ngIf="products == null || products.length == 0">
  <h3>Oops! No food items found</h3>
  <p>You might have misspelled or try again!</p>
</div>
<div class="card" *ngFor="let product of products;">
  <img src="/images/food-turkey.jpg" />
  <div class="card-divider">
    <h4 class="dark">
      {{product.name}} <i class="veg__icon" *ngIf="product.isVeg()"></i>
      <span class="price_tag">
        Rs. {{product.sell_price}}
      </span>
    </h4>
  </div>
  <div class="card-section">
    <p>{{product.description}}</p>
    <ul class="cuisines">
      <li *ngFor="let cus of product.cuisines">
        <span class="cusines">{{cus}}</span>
      </li>
    </ul>
  </div>
  <div class="card-action align-center">
    <a (click)="select(product,$event)" class="button add-to-cart">
      <i class="fi-plus"></i> Add
    </a>
  </div>
</div>
