<ul class="menu float-right" *ngIf="canShow()">
  <li (click)="navigateToCheckout($event)">
    <i class="fi-shopping-cart"></i>
    <label class="success badge">{{totalQuantity}}</label>
  </li>
  <li class="show-for-medium">
    <button (click)="navigateToCheckout($event)" class="primary button">
      <span class="chk">Checkout</span>
      <i class="fi-arrow-right"></i>
    </button>
  </li>
</ul>
