<label for="cart-summary" *ngIf="canShow()">
  <a (click)="navigateToCheckout($event)">
    <i class="fa fa-shopping-cart"></i>
    <span *ngIf="totalQuantity>0">
      <i class="badge tiny success">{{totalQuantity}}</i>
      <b class="rupee">{{totalAmount}}</b>
    </span>
    <span *ngIf="totalQuantity==0">
      Empty!
    </span>
  </a>
</label>
