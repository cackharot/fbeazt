<div *ngIf="canShow()" class="menu checkout__menu float-left">
  <a (click)="navigateToCheckout($event)" class="cart">
    <i class="fi-shopping-cart"></i>
    <span *ngIf="totalQuantity>0">
      {{totalQuantity}} Items - <b class="rupee">{{totalAmount}}</b>
    </span>
    <span *ngIf="totalQuantity==0">
      Empty
    </span>
  </a>
</div>
