<div *ngIf="restaurant">
  <nav aria-label="You are here:" role="navigation">
    <ul class="breadcrumbs">
      <li><a (click)="goBack('Home', $event)">Home</a></li>
      <li><a (click)="goBack('RestaurantList', $event)">Restaurants</a></li>
      <li>
        <span class="show-for-sr">Current:</span>{{restaurant.name}}
      </li>
    </ul>
  </nav>
  <img src="/images/header2.jpg" alt="Pic" class="header_img"/>
  <br/>
  <section class="row">
    <div class="medium-12 columns">
      <h3 class="title">
        {{restaurant.name}}
        <span class="rating">
          <label class="secondary label">{{restaurant.rating || 3.5}}</label>
        </span>
      </h3>
      <div class="address"><i class="fi-marker"></i> {{restaurant.address}}</div>
      <!-- <div class="telephone"><i class="fi-telephone"></i> {{restaurant.phone}}</div> -->
      <div class="timings">
        <span><i class="fi-clock"></i> {{restaurant.open_time}} AM to {{restaurant.close_time}} PM</span>
      </div>
      <ul class="cuisines">
        <li *ngFor="let cus of restaurant.cuisines">
          <span class="cusines">{{cus}}</span>
        </li>
      </ul>
    </div>
  </section>
  <br/>
  <section class="products">
    <tabs>
      <tab tabTitle="{{category.name}}" *ngFor="let category of categories">
        <div class="row" *ngFor="let chunkItems of category.products | chunk: 3">
          <div class="card medium-4 columns" [class.end]="isLast" *ngFor="let product of chunkItems;let isLast=last;">
            <img src="/images/header4.jpg" />
            <!-- <img src="http://placekitten.com/g/400/200"/> -->
            <div class="card-divider">
              <h4>
                {{product.name}}
                <span class="price_tag">
                  Rs. {{product.sell_price}}
                </span>
              </h4>
            </div>
            <div class="card-section">
              <p>{{product.description}}</p>
            </div>
            <ul class="cuisines">
              <li *ngFor="let cus of product.cuisines">
                <span class="cusines">{{cus}}</span>
              </li>
            </ul>
            <div class="card-action">
              <a (click)="addToCart(product,$event)" class="expand button add-to-cart">
                <i class="fi-plus"></i> Add
              </a>
            </div>
          </div>
        </div>
      </tab>
    </tabs>
  </section>
</div>
