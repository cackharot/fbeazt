<div *ngIf="restaurant">
  <section class="row">
    <div class="medium-12 columns">
      <img src="" alt="Pic"/>
    </div>
    <div class="medium-12 columns">
      <h3>
        <a (click)="goBack()">
          <i class="fi-arrow-left"></i>
        </a>
        {{restaurant.name}}
        <span class="rating">
          <label class="secondary label">{{restaurant.rating || 3.5}}</label>
        </span>
      </h3>
      <div class="address"><i class="fi-marker"></i> {{restaurant.address}}</div>
      <div class="telephone"><i class="fi-telephone"></i> {{restaurant.phone}}</div>
      <div class="timings">
        <span><i class="fi-clock"></i> {{restaurant.open_time}} AM to {{restaurant.close_time}} PM</span>
      </div>
      <span class="cusines">{{restaurant.cuisine}}</span>
    </div>
  </section>
  <section class="row">
    <div class="medium-12 columns">
      <ul class="tabs" data-tab role="tablist">
        <li class="tab-title" role="presentation" *ngFor="let category of categories">
          <a href="#panel2-2" role="tab" tabindex="0" aria-selected="false">{{category}}</a>
        </li>
      </ul>
      <div class="tabs-content">
        <section role="tabpanel" aria-hidden="false" class="content active" id="panel2-2">
          <div class="card" *ngFor="let product of products">
            <img src="http://placekitten.com/g/400/200">
            <div class="card-divider">
              <h4>
                {{product.name}}
                <span class="price_tag">
                  Rs. {{product.sell_price}}
                </span>
              </h4>
            </div>
            <div class="card-section">
              <p>{{product.description}}</p>
            </div>
            <div class="card-action">
              <a href="#" class="expand button add-to-cart">
                <i class="fi-plus"></i> Add
              </a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</div>
