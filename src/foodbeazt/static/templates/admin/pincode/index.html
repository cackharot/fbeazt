<div class="content-wrapper ng-fadeInUp" ng-class="app.viewAnimation" autoscroll="false"
     ng-controller="pincodeCtrl">
  <h3>
      Manage Pincodes
      <div class="pull-right">
        <a href="#/pincode/-1" class="btn btn-success" title="Create new pincode">
          <em class="fa fa-plus"></em>&nbsp;New
        </a>
      </div>
  </h3>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
            <th>Pincode</th>
            <th>Area</th>
            <th class="price text-right">Rate</th>
            <th class="text-center">Delete</th>
            </thead>
            <tbody>
            <tr ng-repeat="item in pincodes" ng-class="{'text-danger': !item.status}">
              <td>
                <a href="#/pincode/{{item._id.$oid}}" title="Click to edit this item!">
                  {{item.pincode}}
                </a>
              </td>
              <td>{{item.area}}</td>
              <td class="price text-right">
                <span ng-bind-html="item.rate | currency"></span>
              </td>
              <td class="text-center">
                <a href="#/pincode" ng-click="deletePincode(item._id.$oid)">
                  <em class="fa fa-times-circle"></em>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
