<div class="content-wrapper ng-fadeInUp" ng-class="app.viewAnimation" autoscroll="false"
     ng-controller="couponListCtrl">
    <h3>
        <div class="pull-right">
            <a href="#/coupon/-1" class="btn btn-success" title="Create new coupon"><em
                    class="fa fa-plus"></em>&nbsp;New</a>
        </div>
        Coupon Management
        <small>Manage gift cards/coupons</small>
    </h3>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Status</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in coupons" ng-class="{'text-danger': item.status == 'CANCELLED'}">
                            <td><a href="#/coupon/{{item.id}}">{{item.code}}</a></td>
                            <td>{{item.type}}</td>
                            <td>{{item.start | datetime}}</td>
                            <td>{{item.end | datetime}}</td>
                            <td>
                                {{item.status}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
