<div class="row col-md-10 col-md-offset-2" style="margin-bottom:25px;">
    <form role="form" ng-submit="search(true)">
        <table style="width:100%">
            <tr>
                <td style="width:80%">
                    <input type="text" class="form-control" name="search" ng-model="filter_text"
                           placeholder="What do you like to have?"/>
                </td>
                <td>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>&nbsp;Search
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div ng-show="items.length == 0" class="alert alert-info">
    <p>Oops! No items found for this search. Kindly modify your search</p>
</div>
<div ng-show="items.length > 0" class="row thumbnails">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 block" ng-repeat="item in items">
        <div class="img-wrap">
            <a href="#/detail/{{item.store_id.$oid}}/{{item._id.$oid}}" title="Click to view '{{item.name}}' details">
                <img class="img-responsive" width="175" ng-src="{{item.image_url | default_product_img}}"/>
            </a>
            <h4>{{item.name}}</h4>
            <h4 ng-bind-html="item.sell_price | currency"></h4>
            <button type="button" class="btn btn-info" ng-click="addToCart(item._id.$oid)" title="Add to cart"><i
                    class="fa fa-plus"></i>&nbsp;Add
            </button>
        </div>
    </div>
    <div class="row">
        <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="loadMore()">Load more...</button>
        </div>
    </div>
</div>
