<div  ng-controller="searchResultCtrl">
    <div ng-show="items.length == 0" class="alert alert-info">
        <p>Oops! No items found for this search. Kindly modify your search</p>
    </div>
    <div ng-show="items.length > 0" class="row thumbnails">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 block" ng-repeat="item in items">
            <div class="img-wrap">
                <a href="#/detail/{{item.store_id.$oid}}/{{item._id.$oid}}"
                   title="Click to view '{{item.name}}' details">
                    <img class="thumbnail img-responsive" width="175" ng-src="{{item.image_url | default_product_img}}"/>
                </a>
                <h4>{{item.name}}</h4>
                <h4 ng-bind-html="item.sell_price | currency"></h4>
                <button type="button" class="btn btn-info" ng-click="addToCart(item._id.$oid)" title="Add to cart"><i
                        class="fa fa-plus"></i>&nbsp;Add
                </button>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <button type="button" class="btn btn-default" ng-click="loadMore()">Load more...</button>
            </div>
        </div>
    </div>
</div>
