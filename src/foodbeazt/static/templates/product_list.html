<div class="container" ng-controller="searchResultCtrl">
    <div ng-show="items.length == 0" class="alert alert-info">
        <p>Oops! No items found for this search. Kindly modify your search</p>
    </div>
    <div class="row" ng-show="items.length > 0">
        <div class="col col-lg-9 col-sm-9"  style="border-right:1px solid #ededec;">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3" ng-repeat="item in items">

                    <!-- PRICE ITEM -->
                    <div class="panel price panel-white">
                        <div class="panel-heading arrow_box text-center">
                            <h4>{{item.name}}</h4>
                        </div>
                        <div class="panel-body text-center">
                            <a href="#/detail/{{item.store_id.$oid}}/{{item._id.$oid}}"
                               title="Click to view '{{item.name}}' details">
                                <img class="thumbnail img-responsive" width="175" ng-src="{{item.image_url | default_product_img}}"/>
                            </a>
                        </div>
                        <ul class="list-group list-group-flush text-center">
                            <li class="list-group-item"><i class="icon-ok text-success"></i> Restaurant Name <br>Area</li>
                            <li class="list-group-item"><i class="icon-ok text-success"></i> <h4 ng-bind-html="item.sell_price | currency"></h4></li>

                        </ul>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-lg btn-block btn-default" ng-click="addToCart(item._id.$oid)" title="Add to cart"><i
                                    class="fa fa-plus"></i>&nbsp;Add to pack!
                            </button>

                        </div>
                    </div>
                    <!-- /PRICE ITEM -->
                </div>
            </div>

        </div>

    </div>
    <div class="row" >
        <div>
            <button type="button" class="btn btn-lg btn-block btn-default" ng-click="loadMore()">Load more...</button>
        </div>
    </div>

    </div>
