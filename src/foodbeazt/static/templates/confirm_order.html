<div class="container" ng-controller="confirmOrderCtrl">
    <h4>CHECKOUT DETAILS</h4>

    <div class="row">
        <div class="medium-12 columns">
            <form role="form" name="frmCustomerDetails" ng-submit="confirmOrder()" class="form-horizontal">

                <legend>Personal Details</legend>

                <div class="form-group">
                    <label for="name">Name
                        <input class="form-control" type="text" name="name" id="name"
                               ng-class="{ 'danger' : frmCustomerDetails.name.$invalid && !frmCustomerDetails.name.$pristine }"
                               ng-model="cart.customer.name" required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="email">Email
                        <input class="form-control" type="email" name="email" id="email" ng-model="cart.customer.email"
                               required/>
                    </label>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile
                        <input class="form-control" type="text" maxlength="10" name="mobile" id="mobile"
                               ng-model="cart.customer.mobile"/>
                    </label>
                </div>
                <legend>Address Details</legend>
                <div class="form-group">
                    <label for="street">Door No. & Street. Name
                        <input type="text" placeholder="Door No.with Street Name" class="form-control" id="street"
                               ng-model="cart.customer.street" required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="area">Area
                        <input type="text" placeholder="Area" id="area" class="form-control"
                               ng-model="cart.customer.area"
                               required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="landmark">Landmark
                        <input type="text" placeholder="landmark" id="landmark" class="form-control"
                               ng-model="cart.customer.landmark"
                               required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode
                        <input type="text" placeholder="pincode" id="pincode" class="form-control"
                               ng-model="cart.customer.pincode"
                               required/>
                    </label>
                </div>

                <a href="#/" class="button">Back to Shopping</a>
                <button type="submit" class="button success" title="Click to confirm this order">
                    Continue
                </button>
            </form>
        </div>
    </div>
</div>
