<div class="col-md-10" ng-controller="confirmOrderCtrl">
    <div class="header">
        <h3>Order Summary</h3>

        <div class="pull-left">
            <a href="#/"><i class="fa fa-arrow-left"></i></a>
        </div>
    </div>
    <section class="session customer">
        <form role="form" name="frmCustomerDetails" ng-submit="confirmOrder()">
            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name"
                       ng-class="{ 'danger' : frmCustomerDetails.name.$invalid && !frmCustomerDetails.name.$pristine }"
                       ng-model="cart.customer.name" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" ng-model="cart.customer.email"
                       required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="phone">Phone</label>
                <input class="form-control" type="text" maxlength="10" name="phone" id="phone"
                       ng-model="cart.customer.phone" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="address">Delivery address</label>
                <textarea class="form-control" name="address" id="address" ng-model="cart.customer.address"
                          required></textarea>
            </div>
            <div class="session continue">
                <button class="btn btn-success" type="submit" title="Click to confirm this order">Order Now
                </button>
            </div>
        </form>
    </section>
</div>
